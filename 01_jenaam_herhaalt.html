<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="helloworld"></div>
	<script type="text/javascript">
		let text = "";
		for (let i = 1; i < 7; i++) {
			text += "<h" + i + ">Hello World</h" + i + ">";
		}
		document.getElementById("helloworld").innerHTML = text;
	</script>
</body>
</html>
